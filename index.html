<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <div class="container my-5">
      <div class="card px-2">
        <form class="row g-3 needs-validation" id="myPaymentForm" novalidate>

              <div class="card-header">
                  <h2>Payment form example</h2>
              </div>
              <div class="card-body">
                      <div id="error-msg" class="alert alert-danger d-none" role="alert">
                          Some fields are missing!
                      </div>
                      <div class="row py-2">
                          <div class="col-md-5">
                            <label for="card-number" class="form-label" id="exampleAccount">Card #</label>
                            <input type="text" class="form-control" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                          </div>
                          <div class="col-md-3">
                            <label for="card-cvs" class="form-label mt-2 mt-md-0">CVC #</label>
                            <input type="text" class="form-control" id="card-cvs" placeholder="0000" required>
                          </div>
                          <div class="col-md-4 input">
                            <label for="amount" class="form-label mt-2 mt-md-0">Amount</label>
                            <div class="input-group mb-3">
                              <span class="input-group-text">$</span>
                              <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                          </div>
                      </div>
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="first-name" class="form-label">First name</label>
                              <input type="text" class="form-control" id="first-name" required>
                          </div>
                          <div class="col-md-6">
                              <label for="last-name" class="form-label mt-2 mt-md-0">Last name</label>
                              <input type="text" class="form-control" id="last-name" required>
                          </div>
                      </div>
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="city" class="form-label">City</label>
                              <input type="text" class="form-control" id="city" required>
                          </div>
                          <div class="col-md-3">
                              <label for="state" class="form-label mt-2 mt-md-0">State</label>
                              <select class="form-select" id="state" required>
                                <option selected disabled value="">Pick a state</option>
                                <option value="AL">
                                  Alabama
                                </option>
                                <option value="AK">
                                  Alaska
                                </option>
                                <option value="AZ">
                                  Arizona
                                </option>
                                <option value="AR">
                                  Arkansas
                                </option>
                                <option value="CA">
                                  California
                                </option>
                                <option value="CO">
                                  Colorado
                                </option>
                                <option value="CT">
                                  Connecticut
                                </option>
                                <option value="DE">
                                  Delaware
                                </option>
                                <option value="DC">
                                  District Of Columbia
                                </option>
                                <option value="FL">
                                  Florida
                                </option>
                                <option value="GA">
                                  Georgia
                                </option>
                                <option value="HI">
                                  Hawaii
                                </option>
                                <option value="ID">
                                  Idaho
                                </option>
                                <option value="IL">
                                  Illinois
                                </option>
                                <option value="IN">
                                  Indiana
                                </option>
                                <option value="IA">
                                  Iowa
                                </option>
                                <option value="KS">
                                  Kansas
                                </option>
                                <option value="KY">
                                  Kentucky
                                </option>
                                <option value="LA">
                                  Louisiana
                                </option>
                                <option value="ME">
                                  Maine
                                </option>
                                <option value="MD">
                                  Maryland
                                </option>
                                <option value="MA">
                                  Massachusetts
                                </option>
                                <option value="MI">
                                  Michigan
                                </option>
                                <option value="MN">
                                  Minnesota
                                </option>
                                <option value="MS">
                                  Mississippi
                                </option>
                                <option value="MO">
                                  Missouri
                                </option>
                                <option value="MT">
                                  Montana
                                </option>
                                <option value="NE">
                                  Nebraska
                                </option>
                                <option value="NV">
                                  Nevada
                                </option>
                                <option value="NH">
                                  New Hampshire
                                </option>
                                <option value="NJ">
                                  New Jersey
                                </option>
                                <option value="NM">
                                  New Mexico
                                </option>
                                <option value="NY">
                                  New York
                                </option>
                                <option value="NC">
                                  North Carolina
                                </option>
                                <option value="ND">
                                  North Dakota
                                </option>
                                <option value="OH">
                                  Ohio
                                </option>
                                <option value="OK">
                                  Oklahoma
                                </option>
                                <option value="OR">
                                  Oregon
                                </option>
                                <option value="PA">
                                  Pennsylvania
                                </option>
                                <option value="RI">
                                  Rhode Island
                                </option>
                                <option value="SC">
                                  South Carolina
                                </option>
                                <option value="SD">
                                  South Dakota
                                </option>
                                <option value="TN">
                                  Tennessee
                                </option>
                                <option value="TX">
                                  Texas
                                </option>
                                <option value="UT">
                                  Utah
                                </option>
                                <option value="VT">
                                  Vermont
                                </option>
                                <option value="VA">
                                  Virginia
                                </option>
                                <option value="WA">
                                  Washington
                                </option>
                                <option value="WV">
                                  West Virginia
                                </option>
                                <option value="WI">
                                  Wisconsin
                                </option>
                                <option value="WY">
                                  Wyoming
                                </option>
                                </select>
                          </div>
                          <div class="col-md-3">
                              <label for="zipcode" class="form-label mt-2 mt-md-0">Zip</label>
                              <input type="text" class="form-control" id="zipcode" required>
                          </div>
                      </div>
                      <div class="row py-2">
                          <div class="col-md-6 fs-5">
                            <p class="fs-6">We accept:</p>
                            <div class="btn-group">
                              <label class="btn btn-secondary">
                                <input autocomplete="off" id="fa-cc-mastercard" name="card-company" type="radio">
                                <span class="fa-brands fa-cc-mastercard"></span>
                              </label> 
                              <label class="btn btn-secondary">
                                <input autocomplete="off" id="visa" name="card-company" type="radio">
                                <span class="fa-brands fa-cc-visa"></span>
                              </label> 
                              <label class="btn btn-secondary">
                                <input autocomplete="off" id="diners-club" name="card-company" type="radio">
                                <span class="fa-brands fa-cc-diners-club"></span>
                              </label> 
                              <label class="btn btn-secondary">
                                <input autocomplete="off" id="amex" name="card-company" type="radio">
                                <span class="fa-brands fa-cc-amex"></span>
                              </label> 
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="message" class="mb-2 mt-2 mt-md-0">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder=""></textarea>
                            <div class="form-text text-muted">Add any notes here.</div>
                          </div>
                      </div>
                    
              </div>
              <div class="card-footer">
                <div class="container text-end py-1">
                  <input class="btn btn-secondary fw-bold" type="reset" value="Cancel" id="resetForm">
                  <input class="btn btn-primary fw-bold" type="submit" value="Send" id="sendForm">
                </div>
              </div>

        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
